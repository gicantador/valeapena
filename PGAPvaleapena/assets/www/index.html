<!DOCTYPE html>
<html>
<head>
<title>ContaConta</title>

<script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
<script type="text/javascript" charset="utf-8">
	// Wait for Cordova to load
	document.addEventListener("deviceready", onDeviceReady, false);

	// Cordova is ready
	//
	function onDeviceReady() {
		alert("To pronto!");
		alert("Meu nro: " + window.MyCls.getTelephoneNumber())
	}
</script>
</head>
<body>

	<div></div>
	<br />
	<script type="text/javascript" charset="utf-8">
		$(function() {
			$("#phone").text(
					"My telephone number is: "
							+ window.MyCls.getTelephoneNumber());
		});
	</script>
	<div id="#phone"></div>



	<fieldset>
		<legend>Vale a pena parcelar?</legend>
		<form action="configure.html">
			<div>
				<label>Valor &agrave; vista</label> <input type="text" name="vista" />
			</div>

			<div>
				<label>Valor parcela</label> <input type="text" name="parcela" />
			</div>

			<div>
				<label>Quantidade parcelas</label> <input type="number" name="qtd"
					size="3" />
			</div>
			
			<div>
                <label>Rendimento da poupan&ccedil;a</label> <input type="text" name="poupanca" value="1,3"
                    size="3" />
            </div>

			<input type="submit" value="Vale &agrave; pena?" />
		</form>
	</fieldset>
	
	

	<div>
	
	
	
	</div>

</body>
</html>
